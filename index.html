
<!DOCTYPE html>
<html lang="fr">
<head>
        <meta charset="UTF-8"/>
        <title>TP meteo</title>
        <link rel="stylesheet" href="design.css"</link>
        
        <script type="text/javascript" defer="defer"
        src="script.js"></script>
        


</head>

<body>

<div>
<header>

      <h1>TP Météo HTML</h1>

</header>

<div id="menu">

        <label >Choisir une ville:</label>

        <select onchange=showCity()>
            <option value="">--Choisir une ville--</option>
            <option value="Lyon">Lyon</option>
            <option value="Paris">Paris</option>
            <option value="Marseille">Marseille</option>
        </select>

</div>

</div>


<!-- <div class="flex"> -->

<div class="flex"> 
        
        <div id="Lyon" classe='city'>        

        <h2>Lyon</h2>
            <p>8°, nuageux</p>
            <img src="nuage.JPG" alt="nuageux" width="150">

        </div>

        <div id="Paris" classe='city'>        

        <h2>Paris</h2>
            <p>10°, nuageux</p>
            <img src="nuage.JPG" alt="nuageux" width="150">

        </div>

        <div id="Marseille" classe='city'>        

        <h2>Marseille</h2>
             <p>12°, ensoleillé</p>
            <img src="soleil2.JPG" alt="ensoleillé" width="150">

        </div>

</div>

</div>


<div>

<footer>
        <h5>Martin - source image: clipground.com</h5>
</footer>

</div>


</body>

</html>
